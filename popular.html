  <template id="movieCardTemplate">
    <article class="movieCard">
      <div class="movieImageWrapper">
        <img src="" alt="" class="movieImage" />
      </div>
      <section class="movieDetailsWrapper">
        <header>
          <span class="movieTitle"></span>
          <span class="movieReleaseDate"></span>
        </header>
        <div class="movieRatingWrapper">
          <span class="movieRating"></span>
          <svg height="64" width="64" xmlns="http://www.w3.org/2000/svg" class="movieRatingBar">
            <circle r="24" cx="32" cy="32" fill="transparent" stroke="green" stroke-width="8" />
          </svg> 
            <span class="movieRatingVotes"></span>
          </div>
        <div class="movieOverviewWrapper">
            <p class="movieOverview"></p>
        </div>
      </section>
    </article>
  </template>
